<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Ingresar Empleado</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <text>Nombre</text>
                                        <input type="text" class="form-control" id="txtNombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <text>Apellido</text>
                                        <input type="text" class="form-control" id="txtApellido">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <text>Tipo Documento</text>
                                        <select id="txtTipoDocumento" class="form-control">
                                            <option selected value="">Elija una Opcion</option>
                                            <option value="Cédula de ciudadania">Cédula de ciudadania</option>
                                            <option value="Registro Civil">Registro Civil</option>
                                            <option value="Cédula de extranjeria">Cédula de extranjeria</option>
                                            <option value="Pasaporte">Pasaporte</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <text>Numero Documento</text>
                                        <input type="text" class="form-control" id="txtNumeroDocumento">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                            <text>Fecha Nacimiento</text>
                                            <input type="text" class="form-control" id="txtFechaNacimiento"
                                                   placeholder="AAAA-MM-DD">
                                    </div>
                                    <div class="col-sm-6">
                                            <text>Fecha Vinculación</text>
                                            <input type="text" class="form-control" id="txtFechaVinculacion"
                                                   placeholder="AAAA-MM-DD">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <text>Cargo</text>
                                        <input type="text" class="form-control"
                                               id="txtCargo">
                                    </div>
                                    <div class="col-sm-6">
                                        <text>Salario</text>
                                        <input type="text" class="form-control"
                                               id="txtSalario">
                                    </div>

                                </div>
                                <a onclick='registrarUsuarios()' href="#" class="btn btn-primary btn-user btn-block">
                                    Registrarse
                                </a>
                                <a  href="usuarios.html" class="btn btn-primary btn-user btn-block">
                                    Volver
                                </a>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/registrar.js"></script>
</body>

</html>
